<div class="card">
    <!-- Hard - coded page title -->
    <!-- <div class="card-header">
        Product List
    </div> -->

    <!-- Not hard-coded page title -->
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <!-- Filter input box -->
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>

        <!-- Text that displays entered filter string -->
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>

        <!-- Table for displaying filtered data -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <!-- tr: table column -->
                    <tr>
                        <!-- th: table header -->
                        <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Start Rating</th>
                    </tr>
                </thead>

                <!-- Table body -->
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
